version: '3.8'
services:
  mariadb:
    image: mariadb:iniesta
    build: ./requirements/mariadb
    container_name: mariadb
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  nginx:
    image: nginx:iniesta
    build: ./requirements/nginx
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  wordpress:
    image: wordpress:iniesta
    build: ./requirements/wordpress
    container_name: wordpress
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - wordpress:/var/www/wordpress
    env_file:
      - .env
    networks:
      - inception
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: '/home/azgaoua/data/mariadb'
      o: 'bind'
      type: 'none'

  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: '/home/azgaoua/data/wordpress'
      o: 'bind'
      type: 'none'

networks:
  inception:
    name: inception
    driver: bridge
